syntax = "proto3";

option java_package = "com.ray.authigel.vault";
option java_multiple_files = true;

message CodeRecord {
  string id = 1;
  string issuer = 2;
  string holder = 3;
  string secret = 4;
  string rawUrl = 5;
  int64 added_at = 6;
}

message CodeRecordVault {
  repeated CodeRecord tokens = 1;
  bytes encrypted_backup_password = 10;
}